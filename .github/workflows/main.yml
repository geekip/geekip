name: Generate File
 
on:
  push:
    branches: [ main ]
 
jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v2
 
    - name: Generate a file
      run: |
        echo "Hello, GitHub Actions!" > myfile.txt
    - name: Commit the generated file
      run: |
        git diff
        git config --global user.email "mail@yangfei.site"
        git config --global user.name "geekip"
        git add myfile.txt
        git commit -m "Add myfile.txt"
        git push
